<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IExedge">
	<title>Testando</title>
	<link rel="styleheet" href="">
	<script src="vue.js"></script>
</head>
<body>
	<h1>Qual é a sua idade?</h1>
	<div id="app">
		<input v-model.number="idade" type="number">
		<button type="submit" @click="whaiYear(idade)">Enviar</button>
  	</div>
  	<script>
  		new Vue({
  			el: "#app",
  			data: {
  				idade: 0
  			},
  			methods: {
  				whaiYear: function(n){

  					if(n < 18){
  						alert("Você é menor de idade");
  					}else{
  						alert("Você é maior de idade");
  					}
  				}

  			}
  		});
  	</script>
</body>
</html>
