<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IExedge">
	<title>VueJS</title>
	<link rel="styleheet" href="">
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
  		<p>{{teste}}</p>
	</div>
	<script>
		new Vue({
			el: '#app',
  			data: {
  				teste: 'Ola mundo!'
  			}
		});
	</script>
</body>
</html>
